<!DOCTYPE html>
<head>
    <title>Welcome to MspotL</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SOCIAL MEDIA</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE MUSIC IS <br>AN MAGIC</h1>
            </div>
                <div class="right-col">
                    <p> Click Here For <br> Music Paradise </p>
                    <img src="media/play.png" id="play">
                </div>
        </div>
    </div>
    <audio id="MySong">
        <source src="media/sound.mp3" type="audio/mp3">
    </audio>
    <script>
        var MySong = document.getElementById("MySong");
        var play = document.getElementById("play");

        play.onclick = function(){
            if(MySong.paused){
                MySong.play();
                play.src = "media/play.png"
            }else{
                MySong.pause();
                play.src = "media/pause.png"
            } 
        }
    </script>
</body>
